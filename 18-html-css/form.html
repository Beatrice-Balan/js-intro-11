<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>

    <style>
        div {
            width: 400px;
            margin: 20px auto;
        }

        label, 
        input[type="text"],
        input[type="password"], 
        input[type="email"],
        select,
        textarea {
            width:100%;
        }
    </style>


</head>
<body>
    <h1>HTML Form</h1>
    <form>
        <div>
            <label for="name">Name of the input box</label>
            <input type="text" placeholder="This is inside the typable box" id="name"/> 
        </div>

    <div>
        <label for="last name">Last Name</label>
        <input type="text" placeholder="Last Name" id="lastName"/> 
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" placeholder="Email" id="email"/> 
    </div>

    <div>
        <label for="pass">Password</label>
        <input type="password" id="color"/> 
    </div>

    <div>
        <h3>What's your favorite color?</h3>
        <label for="blue">Blue</label>
        <input type="checkbox" id="blue"/> 

        <label for="red">Red</label>
        <input type="checkbox" id="red"/> 

        <label for="green">Green</label>
        <input type="checkbox" id="green"/> 
    </div>

    <!-- Radio buttons -->
    <div>
    <h3>Will you attend tomorrow's class?</h3>
    <label>Yes</label>
        <input type="radio" name="classAttendance" id="yes" checked/>
    <label>No</label>
        <input type="radio" name="classAttendance" id="no"/>
    </div>

        <!-- Dropdown -->

    <div>
        <h3>Choose your country:</h3>
        <select name="country" id="country">
            <option value="usa">USA</option>
            <option value="romania">Romania</option>
            <option value="indonesia">Indonesia</option>
            <option value="madagascar">Madagascar</option>
        </select>
    </div>

        <!-- Dropdown 2 -->

        <div>
            <h3>Choose your country - Choose multiple</h3>
            <select multiple>
                <option value="usa">USA</option>
                <option value="romania">Romania</option>
                <option value="indonesia">Indonesia</option>
                <option value="madagascar">Madagascar</option>
                <option value="brazil">Brazil</option>
                <option value="siberia">Siberia</option>
            </select>
        </div>

        <!-- text area -->

        <div>
            <textarea rows="5">Leave your feedback here</textarea>

        </div>

    <div>
        <button type="submit">Submit</button>
    </div>

    </form>
</body>
</html>
