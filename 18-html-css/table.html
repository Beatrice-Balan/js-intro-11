<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>

    <style>
        table {
            min-width: 600px;
            border-collapse: collapse;
        }

        table, tr, th, td {
            border: 1px solid;
            text-align: center;
            margin-bottom: 10px;
            
        }

    </style>

</head>
<body>
    <h1>Tables</h1>

    <table> 
        <!-- First row-->
        <tr>
            <!-- Table heading -->
            <th>Monday</th>
            <th>Tuesday</th>
        </tr>

        <!-- Second row -->
        <tr>
            <td>Study</td>
            <td>Relax</td>
        </tr>
    </table>

    <br>

    <table> 
        <!-- First row-->
        <tr>
            <thead>
            <!-- Table heading -->
            <th>Monday</th>
            <th>Tuesday</th>
        </tr>
    </thead>

    <tbody>
        <!-- Second row -->
        <tr>
            <td>Study</td>
            <td>Relax</td>
        </tr>
        </tbody>

        <tr>
            <td colspan="2">Footer</td>
        </tr>


    </table>


</body>
</html>
