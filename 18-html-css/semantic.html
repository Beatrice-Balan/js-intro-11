<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic elements example</title>
</head>
<body>
    <!-- header -->
<div>Header</div>

    <!-- content body -->
<div>Page content</div>
    <div>Content 1</div>
    <div>Content 2</div>
    <div>Content 3</div>

    <!-- footer -->
<div>Footer</div>


    <!-- Semantic Option -->
<header>Header
    <nav>Home, Content</nav>


</header>


<main>
    <section>Content1</section>
    <section>Content2</section>
    <section>Content3</section>
</main>

</body>
</html>
