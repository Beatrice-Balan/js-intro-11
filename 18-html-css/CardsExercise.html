<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .card {
            width: 250px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card .info {
            padding: 15px;
        }
        .card h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .card p {
            margin: 5px 0;
            color: #666;
        }
        .card .price {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://placehold.co/400" alt="Product 1">
            <div class="info">
                <h3>Product 1</h3>
                <p class="price">$19.99</p>
                <p>A brief description of the product.</p>
            </div>
        </div>
        <div class="card">
            <img src="https://placehold.co/400" alt="Product 2">
            <div class="info">
                <h3>Product 2</h3>
                <p class="price">$24.99</p>
                <p>Another brief description of the product.</p>
            </div>
        </div>
        <div class="card">
            <img src="https://placehold.co/400" alt="Product 3">
            <div class="info">
                <h3>Product 3</h3>
                <p class="price">$29.99</p>
                <p>Yet another brief description of the product.</p>
            </div>
        </div>
    </div>
</body>
</html>
